<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sloshed</title>

    <link rel="stylesheet" href="styles/sanitize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Material Icons -->
  </head>

  <body>
    <section class="container loading section__show">
      <h1 class="loading-heading">Loading...</h1>

      <img class="loading-wheel" src="images/loading-bottle.png" />

      <p>We're finding some locations for you!</p>
    </section>

    <section class="container results">
      <h1 class="loading-heading">Your nearest venue:</h1>

      <div class="results-card">
        <h2 class="results-card-heading" id="location-name">Vultures' Lane</h2>
        <p class="results-card-dist" id="location-dist">69m</p>

        <div class="results-card-img">
          <img src="images/results-sample-location.png" />
        </div>

        <div class="results-card-attributes">
          <div class="results-card-attr-item">
            <i class="material-icons results-card-attr-icon">location_on</i>
            <p id="location-addr">10 Vulcan Ln, Auckland</p>
          </div>
          <div class="results-card-attr-item">
            <i class="material-icons results-card-attr-icon">schedule</i>
            <p id="location-status">Open now (12pm - 12am)</p>
          </div>
        </div>

        <a
          class="btn results-card-btn btn-secondary btn-uber"
          href="https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff%5Blatitude%5D=-36.8470972&dropoff%5Blongitude%5D=174.7664609"
          id="location-link-uber"
        >
          Call Uber
        </a>
        <a
          class="btn results-card-btn btn-secondary btn-dir"
          href="https://www.google.com/maps/dir/?api=1&destination=-36.8470972,174.7664609"
          id="location-link-maps"
        >
          Directions
        </a>
      </div>
    </section>

    <!-- map div is currently required for Places API call -->
    <div id="map" style="display:none"></div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- TODO remove callback parameter -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUqXF3eNX4my85sgEgdWLl30BSUfyDtso&callback=getLocationsAsync&libraries=places&v=weekly"
        defer></script>
    <script src="scripts/checker.js"></script>
    <script src="scripts/gyroscope.js"></script>
    <script src="scripts/results.js"></script>
  </body>
</html>
