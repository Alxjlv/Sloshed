<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sloshed</title>

    <link rel="stylesheet" href="styles/sanitize.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

  </head>

  <body>
    <section class="container loading">
      <h1 class="loading-heading">Loading...</h1>

      <div class="loading-wheel"></div>

      <p>We're finding some locations for you!</p>
    </section>

    <section class="container results">
      <h1 class="loading-heading">Results</h1>

      <div class="results-card">
        <h2>Liquor King</h2>
        <p>60m</p>
        
        <div class="results-card-img">
          Image
        </div>

        <div class="results-card-attributes">
          Attributes
        </div>

        <button class="results-card-btn">
          Call Uber
        </button>
        <button class="results-card-btn">
          Get Directions
        </button>

      </div>
    </section>

    <script src="checker.js"></script>
  </body>
</html>
