<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sloshed</title>

    <link rel="stylesheet" href="styles/sanitize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Material Icons -->
  </head>

  <body>
    <section class="container loading section__show">
      <h1 class="loading-heading">Loading...</h1>

      <img class="loading-wheel" src="images/loading-bottle.png" />

      <p>We're finding some locations for you!</p>
    </section>

    <section class="container results">
      <h1 class="loading-heading">Results</h1>

      <div class="results-card">
        <h2 class="results-card-heading">Vultures' Lane</h2>
        <p class="results-card-dist">2.2km</p>

        <div class="results-card-img">
          <img src="images/results-sample-location.png" />
        </div>

        <div class="results-card-attributes">
          <div class="results-card-attr-item">
            <i class="material-icons results-card-attr-icon">location_on</i>
            <p>10 Vulcan Ln, Auckland</p>
          </div>
          <div class="results-card-attr-item">
            <i class="material-icons results-card-attr-icon">schedule</i>
            <p>Open now (12pm - 12am)</p>
          </div>
        </div>

        <a
          class="btn results-card-btn btn-secondary btn-uber"
          href="https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff%5Blatitude%5D=-36.8470972&dropoff%5Blongitude%5D=174.7664609"
        >
          Call Uber
        </a>
        <a
          class="btn results-card-btn btn-secondary btn-dir"
          href="https://www.google.com/maps/dir/?api=1&destination=-36.8470972,174.7664609"
        >
          Directions
        </a>
      </div>
    </section>

    <script src="scripts/checker.js"></script>
    <script src="scripts/gyroscope.js"></script>
  </body>
</html>
