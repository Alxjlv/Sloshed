<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gyroscope Dashboard</title>

    <link rel="stylesheet" href="styles/sanitize.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

  </head>

    <body>
        <div class="container dashboard">
            <h2 class="dashboard-header">Gyroscope Dashboard v0.6.2_a</h2>
            <button class="btn btn-secondary gyro-btn" onclick="startGyro()">Start gyroscope</button>
            <div class="vel-panel">
                <h4>Angular Velocity</h4>
                <div class="vel-items">
                    <div class="vel-item">
                        <p class="angular-vel db-p"><b>X</b></p>
                        <p class="angular-vel db-p" id="x">0</p>
                    </div>
                    <div class="vel-item">
                        <p class="angular-vel db-p"><b>Y</b></p>                        
                        <p class="angular-vel db-p" id="y">0</p>
                    </div>
                    <div class="vel-item">
                        <p class="angular-vel db-p"><b>Z</b></p>                        
                        <p class="angular-vel db-p" id="z">0</p>
                    </div>
                </div>
            </div>
            <p class="db-p">Current threshhold: <b id="thresh"></b></p>
            <p class="db-p">Magnitude: <b id="magnitude">0</b></p>
            <p class="db-p">User is stable? <b id="stable">True</b></p>
            <p class="db-p">Max magnitude so far: <b id="maxMag">0</b>
    		<p class="db-p">Pass Rate: <b id="passRate">null</b>
            <p class="db-p">Errors: <b id="error">No errors</b></p>
    		<p class="db-p">Are You Drunk?: <b id="drunk">yes</b></p>
    		<button class="btn btn-secondary gyro-btn" onclick="stopGyro()">Stop gyroscope</button>
    		<h2 id="final" style="display:none"></h2>
        </div>
    </body>
	<footer>
		<script src="scripts/gyroscope.js" type="text/javascript"></script>
	</footer>
	</footer>
</html>
