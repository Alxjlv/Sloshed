<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gyroscope Dashboard</title>

    <link rel="stylesheet" href="styles/sanitize.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

  </head>

    <body>
        <div class="container dashboard">
        <h2>Gyroscope Dashboard v0.3_a</h2>
        <button class="btn btn-secondary" onclick="startGyro()">Start gyroscope</button>
        <p class="angular-vel" id="x">No X velocity</p>
        <p class="angular-vel" id="y">No Y velocity</p>
        <p class="angular-vel" id="z">No Z velocity</p>
        <p>Current threshhold: <b id="thresh"></b></p>
        <p>Magnitude: <b id="magnitude">0</b></p>
        <p>User is stable? <b id="stable">True</b></p>
        <p>Max magnitude so far: <b id="maxMag">0</b>
		<p>Pass Rate: <b id="passRate">null</b>
        <p>Errors: <b id="error">No errors</b></p>
		<p>Are You Drunk?: <b id="drunk">yes</b></p>
		<button class="btn btn-secondary" onclick="stopGyro()">Stop gyroscope</button>
		<h2 id="final" style="display:none"></h2>
    </div>
    </body>
	<footer>
		<script src="scripts/gyroscope.js" type="text/javascript"></script>
	</footer>
	</footer>
</html>
