<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <p>This is an example of a simple HTML page with one paragraph.</p>
        <button onclick="changeStuff()">Click me</button>
        <p id="x">No X velocity</p>
        <p id="y">No Y velocity</p>
        <p id="z">No Z velocity</p>
    </body>
	<footer>
		<script type="src/gyroscope.js"></script>
		<script>
			function changeStuff(){
				document.getElementById('x').innerHTML("Angular velocity along the X-axis")
				document.getElementById('y').innerHTML("Angular velocity along the Y-axis")
				document.getElementById('z').innerHTML("Angular velocity along the Z-axis")
			}
		</script>
	</footer>
</html>
